<!DOCTYPE html>
<html lang="en">
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body style="background: rgba(218,218,218,0.95)">
<div class="container">
    <div class="grid">
        <div class="left">
            <div class="items">

                <div class="form">
                    <input class ="input " type="text"  placeholder="Назва товару" >
                    <button class="but_toAdd tooltip" data-tooltip="Додати товар">Додати</button>
                </div>

                <div class="item">
                    <div> <hr> </div>
                    <div class="inner-item">
                        <div class="item_name">
                            <span> Помідори</span>
                        </div>
                        <div class="item_count">
                            <button class="but-minus tooltip" data-tooltip="Зменшити кількість">-</button>
                            <span class="label_count">1</span>
                            <button class="but-plus tooltip" data-tooltip="Збільшити кількість">+</button>
                        </div>
                        <div class="item_bought">
                            <button class="bl-Х tooltip" data-tooltip="Видалити товар">&#x2718</button>
                            <button class="bl-toBuy tooltip" data-tooltip="Відмітити як куплене">Куплено</button>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div> <hr> </div>
                    <div class="inner-item">
                        <div class="item_name">
                            <span> Огірки</span>
                        </div>
                        <div class="item_count">
                            <button class="but-minus tooltip" data-tooltip="Зменшити кількість">-</button>
                            <span class="label_count">1</span>
                            <button class="but-plus tooltip" data-tooltip="Збільшити кількість">+</button>
                        </div>
                        <div class="item_bought">
                            <button class="bl-Х tooltip" data-tooltip="Видалити товар">&#x2718</button>
                            <button class="bl-toBuy tooltip" data-tooltip="Відмітити як куплене">Куплено</button>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div> <hr> </div>
                    <div class="inner-item">
                        <div class="item_name">
                            <span> Сир</span>
                        </div>
                        <div class="item_count">
                            <button class="but-minus tooltip" data-tooltip="Зменшити кількість">-</button>
                            <span class="label_count">1</span>
                            <button class="but-plus tooltip" data-tooltip="Збільшити кількість">+</button>
                        </div>
                        <div class="item_bought">
                            <button class="bl-Х tooltip" data-tooltip="Видалити товар">&#x2718</button>
                            <button class="bl-toBuy tooltip" data-tooltip="Відмітити як куплене">Куплено</button>

                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="right">
            <div class="purchases">
                <div class="segments">
                    <h3>Залишилося</h3>
                </div>
                <div> <hr> </div>
                <div class="segments">
                    <div class="purchases">
                        <span class="element">
                            <span class="name">Помідори</span>
                            <span class="circles">1</span>
                        </span>
                             <span class="element">
                             <span class="name">Огірки</span>
                             <span class="circles">1</span>
                        </span>
                        <span class="element">
                            <span class="name">Сир</span>
                             <span class="circles">1</span>
                        </span>
                    </div>
                </div>
                <div> <hr> </div>
                <div class="segments">
                    <h3>Куплено</h3>
                </div>
                <div> <hr> </div>
                <div class="segments">
                    <div class="purchases">

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="badge">
    <div class="title">Buy List</div>
    <div class="created">Created by: </div>
    <div class="me"> Anne Manzhura </div>
</div>
</body>
</html>
