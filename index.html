<!DOCTYPE html>
<html lang="en">
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body style="background: rgba(218,218,218,0.95)">
<div class="container">
    <div class="grid">
        <div class="left">
            <div class="items">
                <div class="form">

                        <input type="text" placeholder="Назва товару">
                        <button class="but_toAdd">Додати</button>

                    <div> <hr> </div>
                </div>
                <div class="item">
                    <div class="inner-item">
                        <div class="item_name">
                            <span> Помідори</span>
                        </div>
                        <div class="item_count">
                            <button class="but-minus">-</button>
                            <span class="label_count">1</span>
                            <button class="but-plus">+</button>
                        </div>
                        <div class="item_bought">
                            <button class="bl-toBuy">Куплено</button>
                            <button class="bl-Х">Х</button>
                        </div>
                    </div>
                </div>
                <div> <hr> </div>
                <div class="item">
                    <div class="inner-item">
                        <div class="item_name">
                            <span> Огірки</span>
                        </div>
                        <div class="item_count">
                            <button class="but-minus">-</button>
                            <span class="label_count">1</span>
                            <button class="but-plus">+</button>
                        </div>
                        <div class="item_bought">
                            <button class="bl-toBuy">Куплено</button>
                            <button class="bl-Х">Х</button>
                        </div>
                    </div>
                </div>
                <div> <hr> </div>
                <div class="item">
                    <div class="inner-item">
                        <div class="item_name">
                            <span> Сир</span>
                        </div>
                        <div class="item_count">
                            <button class="but-minus">-</button>
                            <span class="label_count">1</span>
                            <button class="but-plus">+</button>
                        </div>
                        <div class="item_bought">
                            <button class="bl-toBuy">Куплено</button>
                            <button class="bl-Х">Х</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="purchases">
                <div class="segments">
                    <h3>Залишилося</h3>
                </div>
                <div> <hr> </div>
                <div class="segments">
                    <div class="purchases">
                    <span class="element">
                        <span class="name">Помідори</span>
                        <span class="circles">1</span>
                    </span>
                        <span class="element">
                        <span class="name">Огірки</span>
                        <span class="circles"> 1</span>
                    </span>
                        <span class="element">
                        <span class="name">Сир</span>
                        <span class="circles"> 1</span>
                    </span>
                    </div>
                </div>
                <div> <hr> </div>
                <div class="segments">
                    <h3>Куплено</h3>
                </div>
                <div> <hr> </div>
                <div class="segments">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
